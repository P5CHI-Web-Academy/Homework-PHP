<div class="starter-template">
    <h1>Hello {{fullName}}</h1>
    <h3>List of repositories</h3>

    <table class="table table-hover">
        <thead>
            <tr>
                <th><a href="?sort_by=name">Name</a></th>
                <th><a href="?sort_by=updated_at">Updated</a></th>
                <th><a href="?sort_by=html_url">Link</a></th>
                <th><a href="?sort_by=commits_count">Commits</a></th>
            </tr>
        </thead>
        <tbody>
        {% for repo in repoData %}
            <tr>
                <td>{{ repo.name }}</td>
                <td>{{ repo.updated_at }}</td>
                <td><a href="{{ repo.html_url }}" target="_blank">{{ repo.html_url }}</a></td>
                <td>{{ repo.commits_count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
